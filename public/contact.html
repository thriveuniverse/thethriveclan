<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - The Thrive Clan</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #516585; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #41516a; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form name="contact" method="POST" data-netlify="true" action="/thank-you.html">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
